<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="stylesheet" href="css/style.min.css" />

    <title><%=title%></title>
  </head>
  <body>
    <div class="main-wrapper">
<!--  header beginning -->
      <header class="header">
        <div class="progress-container">
          <span class="progress-none"></span>
          <span class="progress-line"></span>
        </div>
  <!--    top-line beginning  -->
        <div class="top-line">
          <div class="container">
            <div class="row just-between">
              <a class="logo">
                <img class="img-responsive" src="img/Logo.png" alt="Logo">
              </a>
              <div class="social-block row just-between">
                <a href="https://vk.com/magiclifegame" class="soc-icon">
                  <img src="img/vk_icon.png" alt="vk">
                </a>
                <a href="https://www.instagram.com/magiclifegame/" class="soc-icon">
                  <img src="img/insta_icon.png" alt="instagram">
                </a>
                <a href="https://www.facebook.com/magiclifegame/" class="soc-icon">
                  <img src="img/fb_icon.png" alt="facebook">
                </a>
              </div>
          </div>
          </div>
        </div>
  <!--      top-line end  -->
        <div class="header__content">
          <div class="container row just-between header__wrapper">
            <div class="header__left">
              <div class="header__text ft-white">
                <h1>Хочешь создать<br> прибыльный<br> бизнес с нуля?</h1>
                <h1 class="title-mob">Хочешь создать прибыльный бизнес с нуля?</h1>
                <span>Просто начни игру и ты его получишь!</span>
              </div>
              <div class="header__btn-block ft-white">
                <a href="#" data-fancybox class="header__btn js-btn">Начать игру</a>
                <div class="highlight"></div>
              </div>
            </div>
            <div class="header__right">
              <div class="header__img">
                <img class="img-responsive" src="img/gelic.png" alt="magic-life">
              </div>
            </div>
          </div>
        </div>
      </header>
  <!--  header end -->
